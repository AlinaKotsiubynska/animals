<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="scss/styles.scss" rel="stylesheet" />
    <title>Animals</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Animal factory</h1>

        <div class="create-buttons-wrapper js-create-buttons">
            <button type="button" class="button button-create js-create-hare" data-animal="hare">
                Create a hare
                <img class="icon" src="./assets/icon-hare.jpg" alt="icon-hare"/>
            </button>
            <button type="button" class="button button-create js-create-wolf" data-animal="wolf">
                Create a wolf
                <img class="icon" src="./assets/icon-wolf.jpg" alt="icon-wolf"/>
            </button>
        </div>

        <div class="js-animals-container animals-container"></div>
    </div>

    <script src="index.js" type="module" />
</body>

</html>
